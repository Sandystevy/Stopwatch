<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="watch" id="watch">00:00:00</div>
    <div class="buttons">
        <div class="start" id="start">
            <span class="material-icons md-48">play_circle_outline</span>
        </div>
        <div class="pause" id="pause">
            <span class="material-icons md-48">pause_circle_outline</span>
        </div>
        <div class="reset" id="reset">
            <span class="material-icons md-48">replay</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
